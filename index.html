<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Style Page</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1, h2, h3 {
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00cc00;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            border: 1px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        a {
            color: #00ff00;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #00cc00;
        }

        .neon-button {
            background-color: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .neon-button:hover {
            background-color: #00ff00;
            color: #000;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Cyberpunk World</h1>
        <h2>Explore the Neon Lights</h2>
        <p>Get ready for an adventure in a futuristic realm filled with technology and vibrant colors.</p>
        <a href="#" class="neon-button">Get Started</a>
        <h3>Contact Us</h3>
        <p>For inquiries, reach out at <a href="mailto:info@cyberpunk.com">info@cyberpunk.com</a></p>
    </div>
    <footer>
        &copy; 2024 Cyberpunk Inc. All Rights Reserved.
    </footer>
</body>
</html>
